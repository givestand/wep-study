<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <div class="container" id="container">
        <h3 id="title">♥ WAWA TODO-LIST ♥</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                  개발 공부하기!
                  <span class="badge bg-primary rounded-pill" id="rounded-pill" onclick="deleteTodo()">완료</span>
                </li>
              </ul>

        </div>
    <div class="input-group mb-3" id="input-group">
        <input type="text" class="form-control" id="input-area">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
        </div>    
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    //페이지가 열리자마자 실행되길 원하는 코드
    $(document).ready(function(){
      console.log("시작!")

      $.ajax({
          url:"",
          date:{},
          type:"",
          success:function(json){

          },
          error:function(err){
            
          }
      })
    })

    function addTodo(){
      let todo = $("#input-area").val();
      console.log(todo);
      let id = Math.floor(Math.random() * 100000)
      console.log(id)
      let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                  ${todo}
                  <span class="badge bg-primary rounded-pill" id="rounded-pill" onclick="deleteTodo(${id})">완료</span>
      </li>`
      //append 태그를 이용해서 뒤에 붙일 수 있다  
      $("#list-group").append(list_item)
      $("#input-area").val('')

      }
      function deleteTodo(id){
        $(".list-"+id).remove()

      }
  </script>
